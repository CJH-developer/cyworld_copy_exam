<!DOCTYPE html>
<html land="ko">
    <head>
        <meta charset="UTF-8">
        <link href="./03-test.css" rel="stylesheet">
    </head>
    <body>
        <div class="first_bg">
            <!--배경-->
            <div class="member">
                
                <!--최상단 글-->
                <div class="top-t">
                    회원 가입을 위해<br> 
                    정보를 입력해주세요.
                </div>
                
                <!--회원가입 이메일 입력-->
                <div class="input_info">
                    <input class="e_t" type="text" placeholder="이메일을 입력하세요.">
                    <input class="n_t" type="text" placeholder="이름을 입력하세요.">
                    <input class="p_t" type="password" placeholder="비밀번호를 입력하세요.">
                    <input class="pc_t" type="password" placeholder="비밀번호를 입력하세요.">
                </div>

                <!--성별 선택-->
                <div class="genders">
                    <input type="radio" name="gender">여성
                    <input type="radio" name="gender">남성
                </div>

                <!--콤보박스-->
                <div class="Agree">
                    <input type="checkbox" id="Agree_info">
                    <label for="Agree_info" class="Agree_info2">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</label>
                </div>

                <!--가입하기 버튼-->
                <div class="join_btn">
                    <button class="j_btn">가입하기</button>
                </div>

            </div>
        </div>    
    </body>
